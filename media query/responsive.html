<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>responsive</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<h1>Responsive Web</h1>
<picture class="img">
  <source media="(max-width: 600px)" srcset="image/bona.jpg">
  <source media="(max-width: 767px)" srcset="image/bona.jpg">
  <source media="(max-width: 991px)" srcset="image/bona.jpg">
  <source media="(min-width: 1200px)" srcset="image/bona.jpg">
  <img src="image/bona.jpg" alt="Example Image">
</picture>
</body>
</html>
